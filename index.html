  <body>
    <div id="play">
      <div class="wrap">
        <header>
          <h1>
            <span class="line1">
              <span class="R">R</span>
              <img class="o" src="assets/images/rock.png"/>
              <span class="ck">ck</span>
              <span class="p">p</span><img class="a" src="assets/images/paper.png"/>
              <span class="per">per</span>
            </span>
            <span class="line2">
              <span class="s">s</span>
              <img class="c" src="assets/images/scissors.png"/>
              <span class="issors">issors</span>
              <br />
            </span>
            

        </header>
        <h2 id="prompt">Invite a friend to settle your<br/> petty dispute live over the web</h2>
        <form class="form-inline">
          <div class="form-group">
            <label for="name-input">Identify yourself:</label>
            <input type="text" id="name-input" class="form-control">
            <input id="addUser" type="submit" class="btn btn-default" value="Beam Me Up">
          </div>
        </form>

        <div id="urlBox">
          <p>Welcome <span id="welcomeusername"></span>. Send this URL to your friend, then wait here for them to show up.</p>
          <input type="text" name="url" class="url" value="waiting for opponent..."/>
          
        </div>
        <div id ="vs">
          <p id="vstext">VS</p>
          <div id="opponent">
          </div>
        </div>
        <div id="icons">
          <div class="rock"></div>
          <div class="paper"></div>
          <div class="scissors"></div>
          
        </div>

        <p id="subprompt">Take your pick</p>
        <p id="rematch" class="button">Rematch!</p>
      </div><!-- /.wrap -->

    
        <div id="content">
          <div id="player1">
              <div id="p1Name">&nbsp;</div>
              <div id="p1WinsLosses">&nbsp;</div>
              <div id="p1guesses">
                <img id="p1rock" src="assets/images/rock1.png">
                <img id="p1scissors" src="assets/images/scissors1.png">
                <img id="p1paper" src="assets/images/paper1.png">
              </div>   
          </div>
          <div id="fightzone">

            <div id="p1p2"></div>
            <div id="gameStatus"></div>
            
            
          </div>
          <div id="player2">
            <div id="p2Name">&nbsp;</div>
            <div id="p2WinsLosses">&nbsp;</div>
            <div id="p2guesses">
                  <img id="p2rock" src="assets/images/rock1.png">
                  <img id="p2scissors" src="assets/images/scissors1.png">
                  <img id="p2paper" src="assets/images/paper1.png">
            </div>
          </div>
        </div><!-- /#content -->



    </div><!-- /#play -->
